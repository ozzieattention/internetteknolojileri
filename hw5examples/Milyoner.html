<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8" />
    <title>Milyoner</title>
<meta name="description" content="The Office Trivia Game">
<meta name="keywords" content="The Office, trivia">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<meta name="theme-color" content="white" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Cutive" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet" type="text/css" media="screen">
<link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />


 
</head>
<body>

    <div class="wrapper">
        <div class="container header-container">
            <div class="row">
                <header class="col-9 mx-auto mt-3">
                    <h1><span class="smaller">The</span><br />Milyoner</h1>
                    <img src="assets/images/office.jpg" alt="The Office logo">
                </header>
            </div>
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <h2>Milyoner</h2>
                    <img id="start-game" class="img-fluid splash my-3" src="assets/images/dundie.png" alt="Dundie Award to start game">
                    <h2>Ba≈ülat</h2>
                </div>
            </div>
        </div>
        <main>
            <div class="container middle">
                <div class="row mt-2">
                    <div class="col-12">
                        <h2 class="text-center" id="timer">&nbsp;</h2>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <div id="current-question" class="text-center">
                            
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <div id="right-wrong" class="text-center">
                            
                        </div>
                    </div>
                </div>
                <div class="row mt-5 pic-row">
                    <div class="col-12">
                        <div id="pic-field" class="text-center">
                            
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 text-center" id="answer">
                        <ul id="answer-list"></ul>
                    </div>
                    <div class="col-12 text-center" id="result-holder">
                    </div>
                </div>
            </div>
        </main>
        <div class="endgame">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center tally mt-3">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center reset mt-1">
                        <button id="reset-game"><i class="fa fa-repeat"></i>&nbsp; Tekrar Oyna</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; <script type="text/javascript">
                document.write(new Date().getFullYear());
                </script></p>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
